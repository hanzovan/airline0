{% extends 'flights/layout.html' %}
{% block title %}

    index

{% endblock %}
{% block main %}

    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}

            <li>
                <a href="{% url 'flights:flight' flight_id=flight.id %}">
                    Flight {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }}
                </a>
            </li>

        {% endfor %}
    </ul>

{% endblock %}
